spring:
  main:
    web-environment: true
    show-banner: true
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:23141/seiso?autoReconnect=true
    username: seiso
    password: seiso
    # TODO Add other data source settings here
  jpa:
    openInView: true
    database: MYSQL
    show-sql: false
    generate-ddl: false
    hibernate:
      naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy
  rabbitmq:
    host: 127.0.0.1
    port: 23142
    username: seiso
    password: seiso

logging:
#  file: /var/log/seiso/seiso.log
  level:
    com.expedia.seiso: TRACE
    org.springframework: INFO

security:
  basic:
    enabled: false

server:
  port: 8443
  session-timeout: 1200
  ssl:
    key-store: classpath:keystore-dev.jks
    key-store-password: seisoapi

# IMPORTANT: This is a potential security risk, so use discretion.
# The admin panel currently assumes that endpoints.health.sensitive is false.
endpoints:
  health:
    sensitive: false

custom:
  # No trailing slash!
  base-uri: http://localhost:8443
  change-notification-exchange: seiso.notifications.v2
  action-request-exchange: seiso.action_requests.v2
