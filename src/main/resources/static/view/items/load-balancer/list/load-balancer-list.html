<div class="page-header">
	<ul class="breadcrumb">
		<li><a ng-href="{{uri()}}">Home</a></li>
	</ul>
	<h1>
		Load Balancers
		<span ng-show="items"><small>({{items.length}})</small></span>
		<span ng-show="pageLoading"><small><i class="fa fa-spinner fa-spin"></i></small></span>
	</h1>
</div>

<table class="table">
	<colgroup>
		<col style="width:25%">
		<col style="width:20%">
		<col style="width:35%">
		<col style="width:20%">
	</colgroup>
	<thead>
		<tr>
			<th>Load Balancer</th>
			<th>Type</th>
			<th>Data Center</th>
			<th>IP Address</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="loadBalancer in items">
			<td><a ng-href="{{uri('load-balancers', loadBalancer.name)}}">{{loadBalancer.name}}</a></td>
			<td>{{loadBalancer.type || '-'}}</td>
			<td><a ng-href="{{uri('data-centers', loadBalancer.dataCenter.key)}}">{{loadBalancer.dataCenter.name}}</a></td>
			<td>{{loadBalancer.ipAddress || '-'}}</td>
		</tr>
	</tbody>
</table>
