<section>
	<header>
		<h1>Reload</h1>
	</header>
	<div class="row">
		<div class="col-md-8">
			<p>Reloads the {{serviceInstance.key}} service instance in Eos.</p>
			<form style="margin-top:30px" ng-submit="actions.reload()">
				<button class="btn btn-success btn-sm" type="submit">Reload <i class="fa fa-refresh"></i></button>
			</form>
		</div>
	</div>
</section>
