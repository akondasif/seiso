<section>
	<header>
		<h1>Convict</h1>
	</header>
	<p>Convicts the given set of nodes. A "conviction" involves removing the node from rotation, restarting it, running the health checks and (if successful) putting the node back into rotation.</p>
	<div class="row">
		<div class="col-md-8">
			<form class="form-horizontal" ng-submit="actions.convict()" style="margin-top:30px">
				<div class="form-group">
					<label for="inputNodes" class="col-md-2 control-label">Nodes</label>
					<div class="col-md-10">
						<input class="form-control" id="inputNodes" placeholder="Node list">
					</div>
				</div>
				<div class="form-group">
					<label for="inputReason" class="col-md-2 control-label">Reason</label>
					<div class="col-md-10">
						<input class="form-control" id="inputReason" placeholder="Reason">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<div class="checkbox">
							<label><input type="checkbox"> Override capacity</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<div class="checkbox">
							<label><input type="checkbox"> Skip rotate in</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<button type="submit" class="btn btn-success btn-sm">Convict</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
