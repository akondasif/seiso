<section ng-hide="nodes">
	<h1><i class="fa fa-spinner fa-spin"></i> Loading nodes</h1>
</section>
<section ng-show="nodes">
	<header>
		<h1>Nodes <small>({{nodes.length}})</small></h1>
	</header>
	<div ng-if="nodes.length === 0">
		<p>None.</p>
	</div>
	<div ng-if="nodes.length &gt; 0">
		<table class="table">
			<colgroup>
				<col style="width:50%">
				<col style="width:50%">
			</colgroup>
			<thead>
				<tr>
					<th>Node</th>
					<th>Service Instance</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="node in nodes">
					<td><a ng-href="{{uri('nodes', node.name)}}">{{node.name}}</a></td>
					<td><a ng-href="{{uri('service-instances', node.serviceInstance.key)}}">{{node.serviceInstance.key}}</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
