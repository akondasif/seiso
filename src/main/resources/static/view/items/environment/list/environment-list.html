<div class="page-header">
	<ul class="breadcrumb">
		<li><a ng-href="{{uri()}}">Home</a></li>
	</ul>
	<h1>
		Environments
		<span ng-show="items"><small>({{items.length}})</small></span>
		<span ng-show="pageLoading"><small><i class="fa fa-spinner fa-spin"></i></small></span>
	</h1>
</div>

<table class="table">
	<colgroup>
		<col style="width:25%">
		<col style="width:25%">
		<col style="width:50%">
	</colgroup>
	<thead>
		<tr>
			<th>Environment</th>
			<th>AKA</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		<!-- FIXME Better for the API itself to sort the environments [WLW] -->
		<tr ng-repeat="environment in items">
			<td><a ng-href="{{uri('environments', environment.key)}}">{{environment.name}}</a></td>
			<td>{{environment.aka}}</td>
			<td>{{environment.description}}</td>
		</tr>
	</tbody>
</table>
