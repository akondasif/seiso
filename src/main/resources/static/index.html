<!DOCTYPE html>
<html lang="en" ng-app="seiso">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title ng-bind="model.page.title"></title>
<base href="/" />
<link rel="icon" type="image/png" href="images/favicon.ico">
<link rel="stylesheet" type="text/css" href="bower/components-font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Serif">
<link rel="stylesheet" type="text/css" href="css/samurai/bootstrap.min.css?v=3">
</head>
<body ng-class="{wait: model.wait}">
	<ng-include src="'navbar.html'"></ng-include>
	<div class="page-content">
		<div class="container">
			<div ng-controller="MotdController">
				<div class="alert alert-info" ng-if="motd" ng-bind-html="motd"></div>
			</div>
			<ng-view></ng-view>
		</div>
	</div>
	<ng-include src="'footer.html'"></ng-include>

	<!-- Need jQuery and Bootstrap JS for the rotation popovers -->
	<script type="text/javascript" src="bower/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="bower/bootstrap/dist/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="bower/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="bower/angular-sanitize/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="bower/angular-bootstrap/ui-bootstrap.min.js"></script>
	<script type="text/javascript" src="bower/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="bower/async/lib/async.js"></script>

	<!-- TODO Use ocLazyLoad to load the controllers dynamically -->
	<!-- https://github.com/ocombe/ocLazyLoad -->
	<!-- http://blog.getelementsbyidea.com/load-a-module-on-demand-with-angularjs/ -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/ng-constants.js?v=1"></script>
	<script type="text/javascript" src="js/ng-directives.js?v=1"></script>
	<script type="text/javascript" src="js/ng-filters.js?v=1"></script>
	<script type="text/javascript" src="js/ng-services.js?v=1"></script>
	<script type="text/javascript" src="js/ng-mappers.js?v=1"></script>
	<script type="text/javascript" src="js/controllers/various-controllers.js?v=2"></script>
	<script type="text/javascript" src="js/controllers/service-instance/details/node-alerts-controller.js?v=1"></script>
	<script type="text/javascript" src="js/controllers/service-instance/details/node-breakdown-controller.js?v=1"></script>
	<script type="text/javascript" src="js/controllers/service-instance/details/node-summary-controller.js?v=1"></script>
	<script type="text/javascript" src="js/controllers/service-instance/details/nodes-controller.js?v=1"></script>
	<script type="text/javascript" src="js/controllers/service-instance/details/service-instance-details-controller.js?v=1"></script>
	<script type="text/javascript" src="js/controllers/motd-controller.js?v=1"></script>
	<script type="text/javascript" src="js/controllers/register-controllers.js?v=1"></script>
</body>
</html>
